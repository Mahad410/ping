<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <script src="https://kit.fontawesome.com/46a464d25c.js" crossorigin="anonymous"></script>
    <title>Ping dashboard</title>
</head>

<body>
    <main>
        <div class="container">
            <img class="logo" src="logo.svg" alt="logo">
            <div class="intro">
                <h1><span class="thin">We are launching</span> soon!</h1>
                <p>Subscribe and get notified</p>
                <div class="input">
                    <input type="email" name="email" id="email" placeholder="Your email address..">
                    <button type="button" id="btn">Notify Me</button>
                    <p class="err" id="err">Please provide a valid email address</p>
                </div>
                <img class="dashboard" src="illustration-dashboard.png" alt="dashboard">
            </div>

            <div class="block">
                <i class="fa-brands fa-facebook-f"></i>
                <i class="fa-brands fa-twitter"></i>
                <i class="fa-brands fa-instagram"></i>
                <p>&copy; Copyright Ping. All right reserved.</p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
